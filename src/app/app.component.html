<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- we can't add *ngIf="numberEl % 2 === 0" into li element -->
        <!-- because we can't have 2 structural directive for one element -->
        <!-- <li class="list-group-item" *ngFor="let numberEl of numbers">{{ numberEl }}</li> -->
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
            [ngClass]="{oddClass: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">{{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{oddClass: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'black' : 'transparent'}"
            *ngFor="let even of evenNumbers">{{ even }}
          </li>
        </div> -->
        <!-- Real content of *ngIf behind the sene: -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
            class="list-group-item"
            [ngClass]="{oddClass: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'black' : 'transparent'}"
            *ngFor="let even of evenNumbers">{{ even }}
          </li>
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{oddClass: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'black' : 'transparent'}"
            *ngFor="let even of evenNumbers">{{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <!-- now we can bind to properties: -->
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive</p> -->
      <!-- After adding appBetterHighlight as alias inside Input, UPDATE:  -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'" >Style me with better directive</p>
      <!-- ngSwitch -->
      <div [ngSwitch]='value'>
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
