<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- we can't add *ngIf="numberEl % 2 === 0" into li element -->
        <!-- because we can't have 2 structural directive for one element -->
        <!-- <li class="list-group-item" *ngFor="let numberEl of numbers">{{ numberEl }}</li> -->
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers">{{ odd }}</li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">{{ even }}</li>
        </div>
      </ul>
    </div>
  </div>
</div>
